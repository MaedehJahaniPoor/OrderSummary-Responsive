<!Doctype html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
       
        <div class="card">
        <header>
            <img src="./order-summary-component-main/images/illustration-hero.svg" alt="">
        </header>
        
        <section class="text">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs,<br/>
            audiobooks, and podcasts on any device<br/>
             anywhere you like!
            </p>
        </section>
        
        
        <div class="container">
            <section class="price">
                
                <img src="./order-summary-component-main/images/icon-music.svg" alt=""
                    height="50px"
                    width="50px">
                <div class="flex-content">  
                    <span class="plan">Annual Plan</span>
                    <span class="plan-price">$59.99/year</span>
                </div>  
                <span><a href="#">Change</a></span>
            </section>
            <section class="action">   
                <button class="payment">Proceed to Payment</button>
                <span class="cancel">Cancel Order</span>
            </section> 
        </div>
        </div>

        <div class="wrapper">
            
        </div>

    </body>
</html>
